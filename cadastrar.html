<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assents/CSS/cadastro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <title>Cadastre-se</title>
</head>

<body>


    <main>

        <div class="container">

            <div class="box">
                <div class="box-left">

                    <div class="box--title-1">

                        <h2>Bem-vindo!</h2>
                    </div>

                    <div class="box--text">
                        <p>Para se manter conectado com a gente faça o seu login com suas informações</p>
                    </div>

                    <form action="/login" method="POST">

                        <div class="box--btn">
                            <button type="submit" id="submit-btn">Login</button>
                        </div>

                    </form>
                </div>


                <div class="box-right">
                    
                    <div class="box--tittle-2">
                        <h2>Crie sua conta</h2>
                    </div>

                    <div class="box--icon">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-google"></i>
                        <i class="bi bi-linkedin"></i>
                    </div>

                    <div class="box--description">
                        <p>Preencha seus dados</p>
                    </div>

                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label class="label--input for=">
                                <i class="bi bi-person"></i>
                                <input type="text" id="username" name="username" placeholder="Usuário" required>
                            </label>
                            
                        </div>
                        <div class="form-group">
                            <label class="label--input" for="">
                                <i class="bi bi-lock-fill" ></i>
                                <input type="password" id="password" name="password" placeholder="senha" required>
                            </label>
                        </div>

                        <div class="form-group">
                            <label class="label--input">
                                <i class="bi bi-lock-fill"></i>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                            </label>
                        </div>


                        <button type="submit" class="submit-btn">Cadastrar</button>
                    </form>

                </div>

            </div>

        </div>



    </main>



</body>

</html>
